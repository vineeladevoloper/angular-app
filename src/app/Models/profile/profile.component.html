
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>User Profile</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item"><strong>User Name:</strong> {{ user.userName }}</li>
                        <li class="list-group-item"><strong>User Email:</strong> {{ user.email }}</li>
                        <li class="list-group-item"><strong>Address:</strong> {{ user.address }}</li>
                        <li class="list-group-item"><strong>Phone Number:</strong> {{ user.phoneNumber }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
